<!DOCTYPE html>
<html lang="ja" dir="ltr">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Image PDF Converter</title>
  <meta name="apple-mobile-web-app-title" content="Img to PDF">
  <link rel="stylesheet" href="css/style.css">
  <link rel="icon" href="./favicon.ico">
  <link rel="apple-touch-icon" href="./favicon.ico">
  <script type="text/javascript" src="js/pdfmake.min.js"></script>
  <script type="text/javascript" src="js/vfs_fonts.js"></script>
  <script type="text/javascript" src="js/load-image.all.min.js"></script>
  <script src="https://kit.fontawesome.com/6c1f53abcf.js" crossorigin="anonymous"></script>
  <script type="text/javascript" src="js/script.js"></script>
</head>
<body>
  <header class="header">
    <h1 class="header__title">Image PDF Converter</h1>
  </header>
  <main class="main">
    <div class="main__container">
      <!-- <label for="image" class="preview-label"> -->
        <img class="preview-image" src="">
        <p class="preview-space">NO IMAGE</p>
      <!-- </label> -->
      <input class="load-button button" type="file" id="image" name="image" accept="image/*" onchange="previewFile()">
      <div class="file-name button">
        <input class="file-name-input button" type="text" value="" onchange="checkFileName();" placeholder="ダウンロード時のファイル名">
        <span class="extension button">.pdf</span>
      </div>
      <label class="load-label button" for="image">画像を読み込む<i class="far fa-image"></i></label>
      <button class="show-button button disabled pc" type="button" onClick="openPDF();">PDFを別ウインドウで表示<i class="far fa-file-pdf"></i></button>
      <button class="download-button button disabled pc" type="button" onClick="downloadPDF();">PDFをダウンロード<i class="fas fa-download"></i></button>
      <button class="sp-show-button button disabled sp" type="button" onClick="downloadPDF();">PDFを表示<i class="fas fa-file-pdf"></i></button>
      <a class="waseda-button button" type="button" href='https://wsdmoodle.waseda.jp/my/' target="_blank">Waseda Moodleへ<i class="fas fa-external-link-alt"></i></a>
    </div>
  </main>
</body>
</html>
