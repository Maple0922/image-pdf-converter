<!DOCTYPE html>
<html lang="ja" dir="ltr">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Image PDF Converter</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="icon" href="icon/favicon.svg">
  <link rel="apple-touch-icon" href="icon/favicon.svg">
  <script type="text/javascript" src="js/pdfmake.min.js"></script>
  <script type="text/javascript" src="js/vfs_fonts.js"></script>
  <script src="https://kit.fontawesome.com/6c1f53abcf.js" crossorigin="anonymous"></script>
  <script type="text/javascript" src="js/script.js"></script>
</head>
<body>
  <header class="header">
    <h1 class="header__title">写真をPDFに変えるやつ</h1>
  </header>
  <main class="main">
    <div class="main__container">
      <img class="preview-image" src="">
      <p class="preview-space">NO IMAGE</p>
      <input class="load-button" type="file" id="image" name="image" accept="image/*" onchange="previewFile()">
      <label for="image">画像を読み込む<i class="far fa-image"></i></label>
      <button class="show-button disabled" type="button" onClick="pdfMake.createPdf(docDefinition).open();return false;">別ウインドウでPDFを表示<i class="fas fa-external-link-alt"></i></button>
      <button class="download-button disabled" type="button" onClick="pdfMake.createPdf(docDefinition).download('optionalName.pdf');return false;">PDFをダウンロード<i class="fas fa-download"></i></button>
    </div>
  </main>
</body>
</html>
